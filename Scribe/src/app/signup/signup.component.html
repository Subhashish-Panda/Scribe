<div class="container-fluid">
<div class="row background">
  <!--This div below indicates first half in signup component[slogan+pic]-->
    <div class="col-sm-6 background-left p-5">
    <h2>Don't just think! Blog It!</h2>
    </div>
  <!--This div below indicates second half in signup component[Signup form]-->
    <div class="col-sm-6 background-right p-5">
    <div class="row">
       <div class="col-sm-12">
           <div class="card text-blank border-0">
               <div class="card-body">
                   <div class="card-title text-center">
                       <h5><b>SignUp for free</b></h5>
                   </div>
                   <div class="card-text">
                       <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-row">
                         <div class="form-group col-sm-6">
                            <input type="text" placeholder="First Name" class="form-control" [formControl]="myForm.controls['firstName']">
                         </div>
                         <div class="form-group col-sm-6">
                            <input type="text" placeholder="Last Name" class="form-control" [formControl]="myForm.controls['lastName']">
                         </div> 
                        </div>
                        <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid||
                        !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched||
                        myForm.controls['lastName'].touched)">
                        First name and Last name are required   
                        </div>

                        <div class="form-group">
                            <input type="email" placeholder="Enter your email" class="form-control" [formControl]="myForm.controls['email']">
                            <small class="form-text text-muted">We'll never share your email with anyone else</small>
                        </div>
                        <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid &&
                        myForm.controls['email'].touched)">
                        A valid email is required
                        </div>


                        <div class="form-group">
                            <input type="password" placeholder="Enter your password" class="form-control" [formControl]="myForm.controls['password']"> 
                        </div>

                        <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid &&
                        myForm.controls['password'].touched)">
                        Password must be atleast 8 characters long
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Confirm password" class="form-control" [formControl]="myForm.controls['confirmPassword']"> 
                        </div>

                        <div class="alert alert-danger" *ngIf="(!myForm.controls['confirmPassword'].valid &&
                        myForm.controls['confirmPassword'].touched)">
                        Passwords don't match
                        </div> 


                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
                        </div>                          
                       </form>
                   </div>
               </div>
           </div>
           <div class="alert alert-success" *ngIf="message.length >0">
            {{message}}
           </div>
           <div class="alert alert-danger"   *ngIf="usererror">
            {{usererror.message}}
           </div>
       </div>
   </div>
</div>
</div>
</div>
